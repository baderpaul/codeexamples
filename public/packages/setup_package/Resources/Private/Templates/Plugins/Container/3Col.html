<div class="container-xl mb-20 mb-md-40 
{f:if(condition: '{flexform.set-grid-frame} == 1', then: 'border border-dark reset-border')}">
<f:if condition="{header3col}">
    <f:for each="{header3col}" as="child">
        <f:format.raw>{child.renderedContent}</f:format.raw>
    </f:for>
</f:if>
<div class="d-block d-md-flex">
    <f:if condition="{childrenLeft}">
    <div class="
        {f:if(condition: '{flexform.columnType} == cols-1-1-1', then: 'col-md-4')}
        {f:if(condition: '{flexform.columnType} == cols-1-1-2', then: 'col-md-3')}
        {f:if(condition: '{flexform.columnType} == cols-2-1-1', then: 'col-md-6')}
        {f:if(condition: '{flexform.columnType} == cols-1-2-1', then: 'col-md-3')}
        {f:if(condition: '{flexform.set-grid-frame} == 1', then: 'ps-15 pe-30 py-10 mb-20 mb-md-0 mx-0', else: 'ps-15 pe-30 py-10 mx-0 mb-10 mb-md-20')}">
        <f:for each="{childrenLeft}" as="child">
            <f:format.raw>{child.renderedContent}</f:format.raw>
        </f:for>
    </div>
    </f:if>
    <f:if condition="{childrenCenter}">
    <div class="
        {f:if(condition: '{flexform.columnType} == cols-1-1-1', then: 'col-md-4')}
        {f:if(condition: '{flexform.columnType} == cols-1-1-2', then: 'col-md-3')}
        {f:if(condition: '{flexform.columnType} == cols-2-1-1', then: 'col-md-3')}
        {f:if(condition: '{flexform.columnType} == cols-1-2-1', then: 'col-md-6')}
        {f:if(condition: '{flexform.set-grid-frame} == 1', then: 'px-30 py-10 mb-20 mb-md-0 mx-0 border-start border-end border-dark reset-border', else: 'px-md-30 py-10 mx-0 mb-20 mb-md-0')}">
        <f:for each="{childrenCenter}" as="child">
            <f:format.raw>{child.renderedContent}</f:format.raw>
        </f:for>
    </div>
    </f:if>
    <f:if condition="{childrenRight}">
    <div class="
        {f:if(condition: '{flexform.columnType} == cols-1-1-1', then: 'col-md-4')}
        {f:if(condition: '{flexform.columnType} == cols-1-1-2', then: 'col-md-6')}
        {f:if(condition: '{flexform.columnType} == cols-2-1-1', then: 'col-md-3')}
        {f:if(condition: '{flexform.columnType} == cols-1-2-1', then: 'col-md-3')}
        {f:if(condition: '{flexform.set-grid-frame} == 1', then: 'ps-30 pe-15 py-10 mb-20 mb-md-0 mx-0', else: 'ps-30 pe-15 py-10 mx-0 mb-10 mb-md-20')}">
        <f:for each="{childrenRight}" as="child">
            <f:format.raw>{child.renderedContent}</f:format.raw>
        </f:for>
    </div>
    </f:if>
    </div>
</div>
