name: twoh/counter-element
title: twoh/counter-element
description: 'This is a basic Text Content Element'
group: common
prefixFields: false
fields:
  - identifier: hideOnMobile
    type: Checkbox
    renderType: checkboxToggle
    default: 0

  - identifier: marginPos
    type: Select
    renderType: selectSingle
    size: 1
    itemsProcFunc: TWOH\TwohKickstarter\UserFunctions\AtomElementRenderer->renderMarginPosValues
    onChange: reload

  - identifier: margin
    type: Select
    renderType: selectSingle
    size: 1
    itemsProcFunc: TWOH\TwohKickstarter\UserFunctions\AtomElementRenderer->renderMarginValues
    displayCond: FIELD:marginPos:!=:0

  - identifier: textColor
    type: Select
    renderType: selectSingle
    size: 1
    itemsProcFunc: TWOH\TwohKickstarter\UserFunctions\AtomElementRenderer->renderTextColors

  - identifier: header
    useExistingField: true

  - identifier: amount
    type: Text
    size: 150
    max: 150

  - identifier: iconColor
    type: Select
    renderType: selectSingle
    size: 1
    itemsProcFunc: TWOH\TwohKickstarter\UserFunctions\AtomElementRenderer->renderIconColors

  - identifier: icon
    type: Select
    renderType: selectSingle
    size: 1
    itemsProcFunc: TWOH\TwohKickstarter\UserFunctions\AtomElementRenderer->renderIcons
